<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon"
    href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>&#129409</text></svg>">
  <title>Memory Game</title>
</head>

<body>
  <form class="portal-login visible">
    <div class="username-wrapper">
      <label for="username">Login</label>
      <input type="text" id="username" name="username" autocomplete="off">
    </div>
    <div class="password-wrapper">
      <label for="password">Hasło</label>
      <input type="password" id="password" name="password">
      <p id="message-invalid"></p>
    </div>
    <div class="login-buttons-wrapper">
      <button type="submit">Zaloguj</button>
      <button type="button" id="continue-without-login">Graj bez logowania</button>
    </div>
  </form>

  <div class="container">
    <p id="timer"></p>
    <div class="buttons-container">
      <div class="levels">
        <div id="level-1">Poziom 1</div>
        <div id="level-2">Poziom 2</div>
        <div id="level-3">Poziom 3</div>
        <div id="level-4">Poziom 4</div>
      </div>
      <div class="difficulties">
        <div id="difficulty-beginner">Łatwy</div>
        <div id="difficulty-intermediate">Normalny</div>
        <div id="difficulty-advanced">Trudny</div>
      </div>
    </div>
  </div>

  <div class="container-restart">
    <p id="restart">Restart</p>
  </div>

  <canvas class="webgl invisible"></canvas>
</body>

</html>
