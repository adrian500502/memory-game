<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <link rel="icon"
    href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>&#129409</text></svg>">
  <title>Memory Game</title>
</head>

<body>

  <div class="container">
    <p id="timer"></p>
    <div class="buttons-container">
      <div class="levels">
        <div id="level-1">Level 1</div>
        <div id="level-2">Level 2</div>
        <div id="level-3">Level 3</div>
        <div id="level-4">Level 4</div>
      </div>
      <div class="difficulties">
        <div id="difficulty-beginner">Beginner</div>
        <div id="difficulty-intermediate">Intermediate</div>
        <div id="difficulty-advanced">Advanced</div>
      </div>
    </div>
  </div>

  <div class="container-restart">
    <p id="restart">Restart</p>
  </div>

  <canvas class="webgl"></canvas>
</body>

</html>
